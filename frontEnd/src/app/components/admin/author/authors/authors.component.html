
  <!-- Page Content  -->
  <div id="content-page" class="content-page">
    <div class="container-fluid">
       <div class="row">
          <div class="col-sm-12">
             <div class="iq-card">
                <div class="iq-card-header d-flex justify-content-between">
                   <div class="iq-header-title">
                      <h4 class="card-title">Danh sách tác giả</h4>
                   </div>
                   <div class="iq-card-header-toolbar d-flex align-items-center">
                      <a routerLink="../AddAuthorsAdmin" class="btn btn-primary">Thêm tác giả</a>
                   </div>
                </div>
                <div class="iq-card-body">
                   <div class="table-responsive">
                      <table class="data-tables table table-striped table-bordered" style="width:100%">
                         <thead>
                            <tr>
                               <th style="width: 5%;">STT</th>
                               <th style="width: 20%;">Mã Tác Giả</th>
                               <th style="width: 20%;">Tên tác giả</th>
                               <th style="width: 20%;">Ngày Sinh</th>
                               <th style="width: 20%;">Quốc gia</th>
                               <th style="width: 20%;">Hoạt động</th>
                            </tr>
                         </thead>
                         <tbody>
                            <tr *ngFor="let tacgiaf of tacgiaList;let i = index">
                               <td>{{i+1}}</td>
                               <td>{{ tacgiaf.maTacGia}}</td>
                               <td>{{ tacgiaf.tenTacGia}}</td>
                               <td>{{ tacgiaf.ngaySinh | date:'dd/MM/yyyy' }}</td>
                               <td>{{ tacgiaf.quocGia}}</td>
                               <td>
                                  <div class="flex align-items-center list-user-action">
                                     <a class="bg-primary" data-toggle="tooltip" data-placement="top" title="" data-original-title="Edit" (click)="editTacGia(tacgiaf)"><i class="ri-pencil-line"></i></a>
                                     <a class="bg-primary" data-toggle="tooltip" data-placement="top" title="" data-original-title="Xoá" (click)="deleteTacGia(tacgiaf.maTacGia)"><i class="ri-delete-bin-line"></i></a>
                                  </div>
                               </td>
                            </tr>
                         </tbody>
                      </table>
                   </div>
                </div>
             </div>
          </div>
       </div>
    </div>
 </div>
