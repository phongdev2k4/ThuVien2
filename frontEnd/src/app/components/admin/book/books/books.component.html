
<!-- Page Content  -->
<div id="content-page" class="content-page">
   <div class="container-fluid">
      <div class="row">
         <div class="col-sm-12">
            <div class="iq-card">
               <div class="iq-card-header d-flex justify-content-between">
                  <div class="iq-header-title">
                     <h4 class="card-title">Danh sách sách</h4>
                  </div>
                  <div class="iq-card-header-toolbar d-flex align-items-center">
                     <a routerLink="../addBookadmin" class="btn btn-primary">Thêm sách</a>
                  </div>
               </div>
               <div class="iq-card-body">
                  <div class="table-responsive">
                     <table class="data-tables table table-striped table-bordered" style="width:100%">
                        <thead>
                           <tr>
                              <th style="width: 1%;">STT</th>
                              <th style="width: 9%;">Mã Sách</th>
                              <th style="width: 15%;">Image</th>
                              <th style="width: 15%;">Tên sách</th>
                              <th style="width: 15%;">Thể loại sách</th>
                              <th style="width: 15%;">Tác giả sách</th>
                              <th style="width: 18%;">Mô tả sách</th>
                              <th style="width: 15%;">Hoạt động</th>
                           </tr>
                        </thead>
                        <tbody>
                           <tr *ngFor="let sach of sachList; let i = index">
                              <td>{{ i + 1 }}</td>
                              <td>{{ sach.maSach }}</td>
                              <td>
                                 <ng-container *ngFor="let imgUrl of sach.imageUrl">
                                    <!-- Display the image -->
                                    <img [src]="imgUrl" alt="Image" style="max-width: 100px; margin: 5px;" />
                                  
                                    <!-- Link to the full image -->
                                    <a [href]="imgUrl" target="_blank">View Full</a>
                                    <br /> <!-- To separate each image block -->
                                  </ng-container>
                               
                              </td>
                              <td>{{ sach.tenSach }}</td>
                              <td>{{ sach.tenTheLoai }}</td>
                              <td>{{ sach.tenTacGia }}</td>
                              <td>
                                 <p class="mb-0">{{ sach.moTa }}</p>
                              </td>
                              <td>
                                 <div class="flex align-items-center list-user-action">
                                    <a class="bg-primary" (click)="editSach(sach)"><i class="ri-pencil-line"></i></a>
                                    <a class="bg-primary" (click)="deleteSach(sach.maSach)"><i
                                          class="ri-delete-bin-line"></i></a>
                                 </div>
                              </td>
                           </tr>
                        </tbody>
                     </table>


                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
</div>
