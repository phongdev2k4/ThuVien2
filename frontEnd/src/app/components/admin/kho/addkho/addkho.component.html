
    <!-- Page Content  -->
    <div id="content-page" class="content-page">
        <div class="container-fluid">
           <div class="row">
              <div class="col-sm-12">
                 <div class="iq-card">
                    <div class="iq-card-header d-flex justify-content-between">
                       <div class="iq-header-title">
                          <h4 class="card-title">Thêm kho</h4>
                       </div>
                    </div>
                    <div class="iq-card-body">
                       <form (ngSubmit)="addKho()">
                          <div class="form-group">
                             <label>Tên kho:</label>
                             <input  class="form-control" type="text"  [(ngModel)]="kho.tenKho"  name="tenKho" required>
                           </div>
                           <div class="form-group">
                            <label>Địa điểm:</label>
                            <textarea class="form-control" rows="4" [(ngModel)]="kho.diaDiem"   name="diaDiem" required></textarea>
                         </div>
                          <button type="submit" class="btn btn-primary " >Thêm kho</button>
                          <button type="reset" class="btn btn-danger ml-2" (click)="goBack()">Trở lại</button>
                       </form>
                    </div>
                 </div>
              </div>
           </div>
        </div>
     </div>
