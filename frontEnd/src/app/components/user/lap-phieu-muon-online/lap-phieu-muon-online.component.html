<app-aside></app-aside>
<div id="content-page" class="content-page">
    <div class="container">
        <div class="container-form">
            <h3> ĐẶT MƯỢN SÁCH</h3>
            <h5 class="mt-3 mb-3 ">THÔNG TIN NGƯỜI DÙNG: </h5>
            <form >
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">

 
                          <label for="maPT">Mã Hội Viên</label>
                          <input
                            class="form-control"
                            id="maPT"
                            name="maPT"
                            placeholder="Mời Nhập"
                            required
                            [(ngModel)]="maHoiVien"
                          />
                        </div>
                      </div>
                      
                      <div class="col-md-6">
                        <div class="form-group">
                          <label for="maHV">Tên Hội Viên</label>
                          <input
                            class="form-control"
                            id="maHV"
                            name="maHV"
                            placeholder="Mời Nhập"
                            required
                            [(ngModel)]="tenHoiVien"
                          />
                        </div>
                      </div>
                      

                </div>
                <div class="form-group">
                  <label for="ngayLapPhieuTra">Thời Gian Nhận</label>
                  <input
                    class="form-control"
                    type="date"
                    id="ngayLapPhieuTra"
                    name="ngayLapPhieuTra"
                    required
                    [(ngModel)]="ngayHenLay"
                  />
                </div>
                <hr style="border: 2px solid black; margin: 10px 0;">
                <h5 class="mt-3 mb-3 ">SÁCH ĐĂNG KÝ MƯỢN:  </h5>
                <div class="form-group">
                    <table class="table table-bordered table-sm">
                        <thead>
                            <tr>
                                <th>STT</th>
                                <th>Mã Sách</th>
                                <th>Tên Sách</th>
                                <th>Hành động</th>
                            </tr>
                        </thead>
                        <tbody>

                            <tr *ngFor="let book of bookList; let i = index">
                                <td>{{ i + 1 }}</td>
                                <td>{{ book.sach.maSach }}</td>
                                <td>{{ book.sach.tenSach }}</td>
                                <td>
                                  <button class="btn btn-danger btn-sm">
                                    Xóa
                                  </button>
                                </td>
                              </tr>

                        </tbody>
                    </table>
                </div>
                <div class="form-group d-flex justify-content-between">
                    <button type="button" class="btn btn-warning" >Quay lại</button>

                    <button type="button" class="btn btn-primary btn-block"(click)="Post()">MƯỢN SÁCH</button>

                </div>
            </form>
        </div>
    </div>
</div>
