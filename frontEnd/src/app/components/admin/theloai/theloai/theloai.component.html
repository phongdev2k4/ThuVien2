
 <!-- Page Content  -->
 <div id="content-page" class="content-page">
    <div class="container-fluid">
       <div class="row">
          <div class="col-sm-12">
             <div class="iq-card">
                <div class="iq-card-header d-flex justify-content-between">
                   <div class="iq-header-title">
                      <h4 class="card-title">Danh sách thể loại</h4>
                   </div>
                   <div class="iq-card-header-toolbar d-flex align-items-center">
                      <a routerLink="../AdminAddTheloai" class="btn btn-primary">Thêm thể loại</a>
                   </div>
                </div>
                <div class="iq-card-body">
                   <div class="table-responsive">
                      <table class="data-tables table table-striped table-bordered" style="width:100%">
                         <thead>
                            <tr>
                               <th style="width: 5%;">STT</th>
                               <th style="width: 20%;">Mã Thể Loại</th>
                               <th style="width: 20%;">Tên Thể Loại</th>
                               <th style="width: 40%;">Mô tả</th>
                               <th style="width: 20%;">Hoạt động</th>
                            </tr>
                         </thead>
                         <tbody>
                            <tr *ngFor="let theloaif of theloaiList;let i = index">
                               <td>{{i+1}}</td>
                               <td>{{ theloaif.maTheLoai}}</td>
                               <td>{{ theloaif.tenTheLoai}}</td>
                               <td>{{ theloaif.moTa}}</td>
                               <td>
                                  <div class="flex align-items-center list-user-action">
                                     <a class="bg-primary" data-toggle="tooltip" data-placement="top" title="" data-original-title="Edit" (click)="editTheLoai(theloaif)"><i class="ri-pencil-line"></i></a>
                                     <a class="bg-primary" data-toggle="tooltip" data-placement="top" title="" data-original-title="Xoá" (click)="deleteTheLoai(theloaif.maTheLoai)"><i class="ri-delete-bin-line"></i></a>
                                  </div>
                               </td>
                            </tr>
                         </tbody>
                      </table>
                   </div>
                </div>
             </div>
          </div>
       </div>
    </div>
 </div>
